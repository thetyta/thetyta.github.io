<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-row mb-3 p">
        <img src="./Screenshot 2025-04-02 at 16-59-58 Login Rocketseat.png">
        <div class="p-2" style="background-color: #1a1a1e; color: white;">
            <div>
                <div>
                    <img src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75" class="mx-5" style="margin-top: 66px;">
                    <p class="p-5" style="color: #c4c4cc; font-size: x-large;">Acesse sua conta</p>
                </div>
                <form>
                <div class="mb-3" style="padding-top: 30px;">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    <br>
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" required id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" style="color: #b585fb;">Esqueceu sua senha?</a>
                    <button type="sumbit" class="btn btn-primary" style="font-weight: bold; background-color:#8234e9; width: 530px; margin-top: 50px;">Entrar</button>
                </div>
                </form>
                <br>
                <div class="row mb-3">
                    <div class="col-sm-7">
                        <p style="margin-left: 30px;">Ou se preferir</p>
                    </div>
                        <form action="https://google.com">
                        <div>
                            <button type="sumbit" class="btn btn-primary" style="font-weight: bold; background-color:#8234e9; margin-left: 160px; margin-top: -80px;">
                                <img src="https://images.seeklogo.com/logo-png/30/2/github-logo-png_seeklogo-304612.png" alt="" style="width: 40px;">
                                Entrar com o github
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
